apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "industry-core-hub.fullname.backend" . }}-test-connection"
  labels:
    {{- include "industry-core-hub.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.37.0
      command: ['wget']
      args: ['{{ include "industry-core-hub.fullname.backend" . }}:{{ .Values.backend.service.port }}']
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
          ephemeral-storage: "10Mi"
        limits:
          cpu: "200m"
          memory: "128Mi"
          ephemeral-storage: "128Mi"
  restartPolicy: Never
  automountServiceAccountToken: false
