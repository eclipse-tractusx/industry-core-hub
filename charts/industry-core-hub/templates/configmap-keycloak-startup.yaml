{{- if and .Values.keycloak.enabled .Values.keycloak.realmImport.enabled (eq .Values.keycloak.realmImport.method "startup") }}
{{- /*
This ConfigMap provides startup configuration for Keycloak when using the startup import method.
It sets the necessary environment variables and command to enable automatic realm import.
*/}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-keycloak-startup-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "industry-core-hub.labels" . | nindent 4 }}
    app.kubernetes.io/component: keycloak-config
  annotations:
    argocd.argoproj.io/sync-wave: "0"
data:
  startup-import-enabled: "true"
  import-method: "startup"
  realm-import-path: "/opt/bitnami/keycloak/data/import"
{{- end }}
