backend:
  enabled: true
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
      ephemeral-storage: "256Mi"
    limits:
      memory: "512Mi"
      cpu: "500m"
      ephemeral-storage: "1Gi"

frontend:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
      ephemeral-storage: "64Mi"
    limits:
      memory: "256Mi"
      cpu: "200m"
      ephemeral-storage: "256Mi"

postgresql:
  enabled: true
  primary:
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"

keycloak:
  enabled: true
  resources:
    requests:
      memory: "768Mi"
      cpu: "300m"
      ephemeral-storage: "100Mi"
    limits:
      memory: "1536Mi"
      cpu: "750m"
      ephemeral-storage: "2Gi"
