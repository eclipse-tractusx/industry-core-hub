apiVersion: v2
name: local-ichub
description: Local development chart for ICHub with dual instances, connectors, DTRs, and all Tractus-X dependencies
type: application
version: 1.0.0-local
appVersion: "1.0.0-local"

keywords:
  - industry-core-hub
  - tractus-x
  - catena-x
  - local-development
  - ichub
  - connector
  - dtr

home: https://github.com/eclipse-tractusx/industry-core-hub
sources:
  - https://github.com/eclipse-tractusx/industry-core-hub

maintainers:
  - name: Eclipse Tractus-X
    url: https://github.com/eclipse-tractusx

dependencies:
  # Shared PostgreSQL for ICHub instances
  - name: postgresql
    version: "15.2.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  
  # Tractus-X Umbrella Chart
  - name: umbrella
    version: "2.6.0"
    repository: "https://eclipse-tractusx.github.io/charts/dev"
    condition: umbrella.enabled
  
  # Industry Core Hub - Manufacturer instance
  - name: industry-core-hub
    version: "0.2.5"
    repository: "file://../../../../charts/industry-core-hub"
    condition: industry-core-hub-manufacturer.enabled
    alias: industry-core-hub-manufacturer
  
  # Industry Core Hub - Supplier instance
  - name: industry-core-hub
    version: "0.2.5"
    repository: "file://../../../../charts/industry-core-hub"
    condition: industry-core-hub-supplier.enabled
    alias: industry-core-hub-supplier

annotations:
  category: Analytics
  licenses: Apache-2.0