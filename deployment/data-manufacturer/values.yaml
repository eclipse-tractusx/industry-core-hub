configuration:
  postgresuser: &postgresuser testuser
  postgrespass: &postgrespass testpass
  edcKey: &edcKey TEST

nameOverride: ""
fullnameOverride: ""

tractusx-connector:
  enabled: true
  install:
    postgresql: true
    vault: false
  participant:
    id: changeme
  iatp:
    id: changeme
    trustedIssuers:
      - changeme
    sts:
      dim:
        url: http://example.org
      oauth:
        token_url: http://example.org
        client:
          id: changeme
          secret_alias: client-secret

  controlplane:
    env:
      EDC_DCP_V08_FORCED: true
      EDC_CATALOG_CACHE_EXECUTION: false
    ingresses:
      - enabled: false
    bdrs:
      server:
        url: http://example.org
    endpoints:
      management:
        authKey: *edcKey
    securityContext:
      readOnlyRootFilesystem: false

  dataplane:
    env:
      EDC_DCP_V08_FORCED: true
      EDC_CATALOG_CACHE_EXECUTION: false
    ingresses:
      - enabled: false
    token:
      signer:
        privatekey_alias: changeme
      verifier:
        publickey_alias: changeme

  vault:
    nameOverride: edc-dataprovider-vault
    fullnameOverride: edc-dataprovider-vault
    hashicorp:
      url: http://{{ .Release.Name }}-edc-provider-vault:8200
      token: "root"
    secretNames:
      transferProxyTokenSignerPrivateKey: changeme
      transferProxyTokenSignerPublicKey: changeme
      transferProxyTokenEncryptionAesKey: aesKey
    

  postgresql:
    nameOverride: edc-postgresql
    image:
      # -- workaround to use bitnamilegacy chart for version 12.12.x till committers align on new postgresql charts
      repository: bitnamilegacy/postgresql
      # -- workaround to use bitnamilegacy chart for version 12.12.x till committers align on new postgresql charts
      tag: 15.4.0-debian-11-r45
    primary:
      persistence:
        enabled: false
        size: 1Gi
    auth:
      database: edc
      username: *postgresuser
      postgresPassword: *postgrespass
      password: *postgrespass
    username: *postgresuser
    password: *postgrespass
    jdbcUrl: "jdbc:postgresql://{{ .Release.Name }}-edc-postgresql:5432/edc"

digital-twin-registry:
  enabled: true
  enableKeycloak: false

  postgresql:
    image:
      # -- workaround to use bitnamilegacy chart for version 12.12.x till committers align on new postgresql charts
      repository: bitnamilegacy/postgresql
      # -- workaround to use bitnamilegacy chart for version 12.12.x till committers align on new postgresql charts
      tag: 15.4.0-debian-11-r45
    primary:
      persistence:
        enabled: false
        size: 1Gi

  registry:
    host: digital-twin-registry.test
    ingress:
      enabled: false
    authentication: false
    livenessProbe:
      failureThreshold: 10
      initialDelaySeconds: 60
      periodSeconds: 10
    readinessProbe:
      failureThreshold: 10
      initialDelaySeconds: 60
      periodSeconds: 10

simple-data-backend:
  enabled: true
  image:
    tag: "main"
  ingress:
    enabled: false

vault:
  enabled: true
  nameOverride: edc-provider-vault
  injector:
    enabled: false
  server:
    postStart:
      - sh
      - -c
      - |-
        {
        sleep 5
        /bin/vault kv put secret/client-secret content=kEmH7QRPWhKfy8f+x0pFMw==
        /bin/vault kv put secret/aesKey content=YWVzX2VuY2tleV90ZXN0Cg==
        }
    dev:
      enabled: true
      devRootToken: root
    ingress:
      enabled: true